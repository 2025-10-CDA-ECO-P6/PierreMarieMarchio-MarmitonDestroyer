name: CI/CD - Express Api

on:
  push:
    branches:
      - main
    paths:
      - "expressApi/**"
      - ".github/workflows/ci-cd-express-api.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: expressApi/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: expressApi

      - name: Build TypeScript
        run: npm run build
        working-directory: expressApi

      - name: Build Docker image
        run: docker build -t api-express:latest .
        working-directory: expressApi

  deploy:
    name: Deploy expressApi to Render
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4

      - name: Trigger Render Deployment
        run: curl "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}